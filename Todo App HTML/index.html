<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <main>
        <nav>
            <ul>
                <li><i class="fa-solid fa-user"></i></li>
                <li><a href="login.html">Loging</a></li>
                <li><a href="signup.html">Signup</a></li>
                <!-- <li><a href="signup.html"><i class="fa-sharp fa-solid fa-right-to-bracket"></i></a></li> -->
            </ul>
        </nav>
        <div class="container">

            <h1>My Task List</h1>
            <section class="input-form">
                <form>
                    <label for="name">Task:</label>
                    <input type="text" name="task" placeholder="Enter Your Task">
                    <button>Add Task</button>
                </form>
            </section>
            <section class="output-form">
                <div class="output-task">
                    <div class="task-number">1</div>
                    <div class="task">Go to shopping</div>
                    <div class="task-eidit"><i class="fa-solid fa-pen-to-square"></i></div>
                    <div class="task-remove"><i class="fa-solid fa-trash"></i></div>
                </div>
                <div class="output-task">
                    <div class="task-number">2</div>
                    <div class="task">Go to shopping</div>
                    <div class="task-eidit"><i class="fa-solid fa-pen-to-square"></i></div>
                    <div class="task-remove"><i class="fa-solid fa-trash"></i></div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
