<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <main>
        <div class="signup-form-wraper ">
            <h1>Signup Form</h1>
            <form class="signup-form">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" />
                <label for="password">Password:</label>
                <input type="password" name="emapasswordil" id="password" placeholder="Enter Your Password" />
                <label for="correct-password">Correct Password:</label>
                <input type="password" name="correct-password" id="correct-password" placeholder="Enter Your Correct Password" />
                <button type="submit">Submit</button>
                <div class="info">Don you have an account? <a href="login.html">Login</a> instead.</div>
            </form>
            .
        </div>
    </main>
</body>

</html>
